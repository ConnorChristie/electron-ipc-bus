<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>IPC Test App</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="ProcessConnector.js"></script>
    <script src="CommonView.js"></script>
</head>

<body>
    <div id="SubscriptionItem-template" style="display:none">
        <form class="form-inline">
            <div class="input-group">
                <span class="input-group-addon">Topic</span>
                <input class="topicName form-control" type="text" readonly></<input>
            </div>
            <input type="button" class="form-control" onclick="doUnsubscribeFromTopic(event)" value="Unsubscribe"></<input>
        </form>
        <form class="form-inline">
            <textarea rows="4" cols="50" class="form-control topicReceived"></textarea>
            <input type="button" class="form-control" onclick="doClearTopic(event)" value="Clear"></<input>
        </form>
        <hr>
    </div>

    <div id="ProcessToolbar" class="btn-group" style="display:none">
        <input type="button" class="btn btn-primary" onclick="doNewNodeInstance(event)" value="New node process"></<input>
        <input type="button" class="btn btn-primary" onclick="doNewRendererInstance(event)" value="New renderer process"></<input>
        <input type="button" class="btn btn-primary" onclick="doQueryBrokerState()" value="Refresh IPC Status"></input>
    </div>
    <br/>

    <div id="ProcessMonitor" topic-process="fake">
        <h3>Master</h3>
        <hr />
        <div id="ProcessActions">
            <h4>Actions</h4>
            <form class="form-inline topicSubscribe">
                <div class="input-group">
                    <span class="input-group-addon">Topic</span>
                    <input class="topicName" class="form-control" type="text" />
                </div>
                <input type="button" class="btn btn-primary" onclick="doSubscribeToTopic(event)" value="Subscribe"></<input>
            </form>
            <form class="form-inline topicSend">
                <div class="input-group">
                    <span class="input-group-addon">Topic</span>
                    <input class="topicName" class="form-control" type="text" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Message</span>
                    <input class="topicMsg" class="form-control" type="text" />
                </div>
                <input type="button" class="btn btn-primary" onclick="doSendMessageToTopic(event)" value="Send"></<input>
            </form>
        </div>
        <hr />
        <div id="ProcessSubscriptions">
            <h4>Subscriptions</h4>
            <div class="subscriptionsList"></div>
            <!--table class="subscriptionsList" border="1">
            <tr>
                <th>Topic</th>
                <th></th>
                <th>Received</th>
                <th></th>
            </tr>
            <tr topic-name="test">
                <td class="topicName">Test</td>
                <td><input type="button" onclick="doUnsubscribeFromTopic(event)" value="Unsubscribe"></<input></td>
                <td><textarea class="topicReceived" rows="4" cols="50" class="topicReceived"></textarea></td>
                <td><input type="button" onclick="doClearTopic(event)" value="Clear"></<input></td>
            </tr>
        </table-->
        </div>
        <hr>
        <div id="ProcessBrokerState" style="display:none">
            <h4>Broker States</h4>
            <table id="brokerStatesList" class="table" border="1">
                <tr>
                    <th>Topic</th>
                    <th>Conn Count</th>
                    <th>Sub Count</th>
                </tr>
            </table>
        </div>
</body>

</html>
